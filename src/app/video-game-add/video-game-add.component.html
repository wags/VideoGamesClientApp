<h1>Add Video Game</h1>

<form (submit)="onSubmit()">

  <div>
    <label for="title">Title:</label>
    <input id="title" name="title" type="text" [(ngModel)]="model.title" />
  </div>

  <div>
    <label for="publishedOn">Published On:</label>
    <input id="publishedOn" name="publishedOn" type="date" [(ngModel)]="model.publishedOn" />
  </div>

  <div>
    <label for="platform">Platform:</label>
    <select id="platform" name="platform" [(ngModel)]="model.platformId">
      <option value=""></option>
      <option *ngFor="let platform of platforms" [ngValue]="platform.id">{{platform.name}}</option>
    </select>
  </div>

  <button type="submit">Add Video Game</button>

  <pre>{{model | json}}</pre>

</form>
